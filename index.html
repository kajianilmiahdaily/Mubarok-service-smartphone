<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Belajar Deploy Pertama</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            color: white;
        }

        /* Background dengan transparansi 70% (opacity 0.3) */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("Flux_Dev_stack_of_large_ancient_Islamic_books_on_wooden_desk_w_3.jpg");
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            opacity: 0.3; /* Ini membuat gambar 30% terlihat (70% transparan) */
            z-index: -1;
        }

        h1 {
            color: #333; /* Warna gelap karena background sudah transparan */
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.8); /* Bayangan putih untuk kontras */
            margin-bottom: 20px;
        }

        p {
            color: #444; /* Warna gelap karena background sudah transparan */
            font-size: 1.5em;
            text-shadow: 1px 1px 3px rgba(255,255,255,0.6); /* Bayangan putih untuk kontras */
            max-width: 600px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <h1>Biar Ngaji Mudah</h1>
    <p>In Syaa Allah Bantu Kamu Agar Mudah Jalani Kewajibanmu</p>
</body>
</html>
